<div class="container">


<div class="row">
<div class="col-md-6 mt-5 d-block justify-content-center align-items-center">
        <h2 class="display-4 mb-5 pt-4">SOMOS LIDERES</h2>
        <div><h4 class="parrafo mb-5"><p><i class="far fa-smile"></i> Cuidado comercial</p></h4></div>
        <div><h4 class="parrafo mb-5"><p><i class="fas fa-users"></i> Cuidado del medio ambiente</p></h4></div>
        <div><h4 class="parrafo mb-5"><p><i class="far fa-address-card"></i> Cuidado comunitario</p></h4></div>
</div>
<div class="col-md-6 mt-5">


<form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
    <p class="h3 text-info"> -------</p>
    <h3 class="mb-4" style="text-align: center">Formulario de registro</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">nombre</label>
            <input formControlName="nombre" class="form-control" id="nombre" placeholder="nombre">
        </div>
        <div class="form-group col-md-6">
            <label for="Apellidos">Apellidos</label>
            <input formControlName="apelidos" class="form-control" id="apellidos" placeholder="Apellidos">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Correo Electrónico</label>
        <input formControlName="email" class="form-control" id="correo" placeholder="example@gmail.com" name="correo">
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="teléfono">
            </div>
            <div class="form-group col-md-6">
                <label for="password2">cargo</label>
                <select class="browser-default custom-select">
                        <option selected>Seleciona Cargo</option>
                        <option value="Empleado">Empleado</option>
                        <option value="Socio">Socio</option>
                        <option value="Gerente">Gerente</option>
                      </select>
            </div>
    </div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="clave" class="form-control" id="password1" placeholder="password" name="password">
    </div>
    <div class="form-group col-md-6">
        <label for="password2">Repetir Contraseña</label>
        <input type="password" class="form-control" id="password2" placeholder="repetir password" name="password1">
    </div>
</div>
<div class="form-group">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">Estas de acuerdo con las <a href="">Politicas de privacidad</a></label>
</div>
</div>
    <button [disabled]="signupForm.invalid" class="btn btn-primary" name="submit">Registrarse</button>
    <p class="h5 text-center"></p>
</form>
</div>
</div>
</div>
